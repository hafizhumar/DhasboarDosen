<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" style="
            background-color: darkorange;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            border: None;
            ">
            <i class="fa fa-bars"></i>
        </button>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Menu dan Status Presensi</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-qrcode"></i> Presensi
                                    QR</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-keyboard-o"></i>
                                    Presensi Manuak</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-times"></i> Gagalkan
                                    Presensi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-check-square-o"></i>
                                    Kroscek
                                    Presensi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-pencil"></i> Edit
                                    Resume Materi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-bell"></i> Notifikasi
                                    Sesi
                                    Perkuliahan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: black"><i class="fa fa-sign-out"></i>
                                    Selesai</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <table class="table table-striped">
                            <tr>
                                <td>Ruang</td>
                                <td>:</td>
                                <td>L-7.4.1</td>
                            </tr>
                            <tr>
                                <td>Tanggal</td>
                                <td>:</td>
                                <td>23 Apr 2024</td>
                            </tr>
                            <tr>
                                <td>Lama Sesi</td>
                                <td>:</td>
                                <td>101:31:00</td>
                            </tr>
                            <tr>
                                <td>Waktu Login</td>
                                <td>:</td>
                                <td>08:59:00</td>
                            </tr>
                            <tr>
                                <td>Waktu Selesai</td>
                                <td>:</td>
                                <td>10:30:00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
